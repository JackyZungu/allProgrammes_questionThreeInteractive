<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Column Table</title>
<style>
    table {
        width: 100%;
    }
    th, td {
        padding: 10px;
        border: 1px solid black;
    }
    .first-column {
        width: 30%;
    }
</style>
</head>
<body>
    <h2>Two Column Table</h2>
    <table>
        <tr>
            <th class="first-column">Column 1</th>
            <th>Column 2</th>
        </tr>
       <tr>
           <td rowspan="4"></td> 
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
      
        <tr>
            <td></td>
            <td></td>
       </tr>
    </table>
</body>
</html>
